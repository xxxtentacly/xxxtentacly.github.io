{{ define "Index" }}
    {{ template "Header" . }}
    {{ template "Menu" . }}

    <h2>Все пользователи сайта</h2>
    <table border="1">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Функции</td>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Email }}</td>
                <td><a href="/show?id={{ .Id }}">Показать</a> | <a href="/edit?id={{ .Id }}">Управление</a></td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ template "Footer" . }}
{{ end }}
